name: 'test'

on:
  push:
    branches:
    - 'main'
    tags:
    - '*'
  pull_request:
    branches:
    - 'main'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'macos-latest'
        - 'ubuntu-latest'
        - 'windows-latest'

    runs-on: '${{ matrix.os }}'

    steps:
    - uses: 'actions/checkout@v2'

    - uses: 'actions/setup-go@v2'
      with:
        go-version: '1.17'

    - uses: 'actions/cache@v2'
      with:
        path: '~/go/pkg/mod'
        key: '${{ runner.os }}-go-${{ hashFiles(''**/go.sum'') }}'
        restore-keys: |
          ${{ runner.os }}-go-

    - name: 'Test'
      run: 'make test-acc'
